<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post"> <!--action attribute used to redirect from one url to another url -->
            {% csrf_token %}
            <table>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="uname" placeholder="Full Name"></td>
                </tr>
                <tr>
                    <td>Contact No.</td>
                    <td><input type="text" name="mob" placeholder="Contact No."></td>
                </tr>
                <tr>
                    <td>User Email</td>
                    <td><input type="email" name="uemail" placeholder="User Email"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="msg" placeholder="Message" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
